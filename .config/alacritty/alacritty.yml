env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0

  dynamic_padding: false

  startup_mode: Maximized

  # title: Alacritty
  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 5000

font:
  normal:
    family: Roboto Mono
    style: Regular

  bold:
    family: Roboto Mono
    style: Bold

  italic:
    family: Roboto Mono
    style: Italic

  bold_italic:
    family: Roboto Mono
    style: Bold Italic

  size: 10

  offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

